
<!DOCTYPE html>
<html lang="ta">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>செம்மொழி தமிழ் - Semmozhi Tamil Mastery</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Hind+Madurai:wght@300;400;500;600;700&family=Kavivanar&family=Arima:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --maroon: #800000;
            --gold: #FF9933;
            --cream: #fdfaf6;
            --sepia: #f4ecd8;
        }
        body {
            font-family: 'Hind Madurai', sans-serif;
            background-color: var(--cream);
            color: #1a1a1a;
            user-select: none;
        }
        h1, h2, h3, .tamil-font {
            font-family: 'Kavivanar', cursive;
        }
        .parchment {
            background-color: #ffffff;
            background-image: url("https://www.transparenttextures.com/patterns/paper.png");
            border: 1px solid #e5d5c5;
        }
        .scrollbar-hide::-webkit-scrollbar { display: none; }
        .scrollbar-hide { -ms-overflow-style: none; scrollbar-width: none; }
        
        .gold-border {
            border: 2px solid var(--gold);
            box-shadow: 0 0 15px rgba(255, 153, 51, 0.1);
        }

        @keyframes slide-up {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .animate-slide-up { animation: slide-up 0.4s ease-out forwards; }
        
        .valluvar-glow {
            filter: drop-shadow(0 0 8px rgba(128, 0, 0, 0.2));
        }

        .varisai-grid {
            display: grid;
            grid-template-columns: 50px repeat(12, 1fr);
            gap: 2px;
            overflow-x: auto;
            background: #e5d5c5;
            padding: 2px;
            border-radius: 8px;
        }
        .varisai-cell {
            background: white;
            aspect-ratio: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.9rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.2s;
        }
        .varisai-cell:hover {
            background: var(--gold);
            color: white;
        }
        .varisai-header {
            background: var(--maroon);
            color: white;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div id="root"></div>

</body>
</html>
